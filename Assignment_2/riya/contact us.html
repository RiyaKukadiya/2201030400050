<!DOCTYPE html>
<html lang="en">
<head>
  
    <title>Virtual Canvas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-HxuJO2QR7iGm1Hq4KaiR6yewCpGOnj4uT5Pz6h3o+3p6Q4F/UV5XV1EweyOoDJx+" crossorigin="anonymous">
    <style>
        /* CSS styles go here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
        }

        header {
            background-color: #232f3e;
            color: #ffffff;
            padding: 10px 20px;
            text-align: center;
        }

        nav {
            background-color: #3e4a59;
            padding: 10px 20px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
        }

        footer {
            background-color: #232f3e;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        footer a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 18px;
            align-items: center;
        }

        footer a:hover {
            color: #ff9900;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }

        .social-icons a {
            display: inline-block;
            margin: 0 10px;
            color: #ffffff;
            font-size: 24px;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #ff9900;
        }

        .contact-box-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 50px auto;
            max-width: 1200px;
            padding: 0 20px;
        }

        .contact-box {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 45%;
            position: relative;
            overflow: hidden; 
        }

        .contact-box:before,
        .contact-box:after {
            content: '';
            position: absolute;
            border-radius: 50%;
            opacity: 0.5;
            z-index: -1;
        }

        .contact-box:before {
            background-color: #64b5f6; 
            width: 300px;
            height: 300px;
            top: -150px;
            right: -150px;
        }

        .contact-box:after {
            background-color: #4caf50; 
            width: 200px;
            height: 200px;
            bottom: -100px;
            left: -100px;
        }

        .contact-form {
            background-color: #f3f3f3;
            padding: 20px;
            border-radius: 10px;
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .contact-form textarea {
            height: 100px;
        }

        .contact-form input[type="submit"] {
            background-color: #232f3e;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .contact-form input[type="submit"]:hover {
            background-color: #3e4a59;
        }

        .welcome-box {
            background-color: #232f3e;
            color: #ffffff;
            padding: 100px;
            border-radius: 10px;
            width: 30%; 
            text-align: center;
        }

        .shape1 {
            position: absolute;
            top: 50%;
            left: -10%;
            transform: translateY(-50%);
            width: 300px;
            height: 300px;
            background-color: #ff9800; 
            border-radius: 50%;
            z-index: -1;
        }

        .shape2 {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 150px;
            height: 150px;
            background-color: #e57373; 
            transform: rotate(45deg);
            z-index: -1;
        }

        .shape3 {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 200px;
            background-color: #7986cb; 
            border-radius: 50%;
            z-index: -1;
        }

        .shape4 {
            position: absolute;
            bottom: 50%;
            left: 0;
            transform: translateY(50%);
            width: 200px;
            height: 200px;
            background-color: #4db6ac; 
            border-radius: 50%;
            z-index: -1;
        }

        .shape5 {
            position: absolute;
            top: 0;
            right: 50%;
            transform: translateX(50%);
            width: 250px;
            height: 250px;
            background-color: #ba68c8; 
            border-radius: 50%;
            z-index: -1;
        }
    </style>
</head>
<body>
    <header>
        <h1>Virtual Canvas</h1>
    </header>

    <nav>
        <ul>
            <li><a href="home page.html">Home</a></li>
            <li><a href="sell.html">Shop</a></li>
            <li><a href="about us.html">About</a></li>
            <li><a href="contact us.html">Contact</a></li>
        </ul>
    </nav>

   <br>
   <br>
   <br>
   <br><br>
   <br>
    <div class="contact-box-container">
        <div class="welcome-box">
            <h2>Welcome to Virtual Canvas</h2>
            <p>Explore the digital frontier of art!</p>
        </div>

        <div class="contact-box">
            <h2>Contact Us</h2>
            <form class="contact-form" action="#" method="post">
                <input type="text" name="name" placeholder="Your Name" required><br>
                <input type="email" name="email" placeholder="Your Email" required><br>
                <textarea name="message" placeholder="Your Message" required></textarea><br>
                <input type="submit" value="Send">
            </form>
        </div>

        <div class="shape1"></div>
        <div class="shape2"></div>
        <div class="shape3"></div>
        <div class="shape4"></div>
        <div class="shape5"></div>
    </div>

    <footer>
        <div>
            <a href="#">Terms of Service</a>
            <a href="#">Privacy Policy</a>
            <a href="#">Copyright Â© 2024 Virtual Canvas. All rights reserved.</a>
        </div>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </footer>
</body>
</html>
